<ion-view title="网上投诉" id="complaint">
	<ion-content>
		<ion-list class="list-borderless  theme">
			<ion-item>
				<h3>网上投诉</h3>
				<p>Online complaint</p>
			</ion-item>
		</ion-list>
		
		<form action="">
			<ion-list class="list-borderless">
				<label class="item item-input">
				    <span class="input-label">房号</span>
				    <input type="text" name="roomNumber" value="7B08">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">姓名</span>
				    <input type="text" name="name" value="LALL">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">电话</span>
				    <input type="text" name="phone" value="123456789">
				  </label>
				  <label class="item item-input" style="margin-top:30px;border-top: 2px solid #ccc;padding-bottom:30px;">
				    <span class="input-label">网上投诉</span>
				    <textarea name="question" cols="30" rows="2"  placeholder="填写投诉内容"></textarea>
				  </label>
			</ion-list>

			<a class="button button-full submit" id="repairSubmit" style = "margin-top:10px;">网上投诉</a>
		</form>
	</ion-content>
</ion-view>
