 readonly-background<ion-view title="申请租转" id="sublet">
	<ion-content>
		<ion-list class="list-borderless  theme">
			<ion-item>
				<h3>申请租转</h3>
				<p>Application for sub tenant</p>
			</ion-item>
		</ion-list>
		
		<form action="">
			<ion-list class="list-borderless">
				<label class="item item-input readonly-background">
				    <span class="input-label">房号</span>
				    <span class="readonly">7B08</span>
				  </label>
				  <label class="item item-input readonly-background">
				    <span class="input-label">姓名</span>
				    <span class="readonly">LALL</span>
				  </label>
				  <label class="item item-input readonly-background">
				    <span class="input-label">电话</span>
				    <span class="readonly">123456789</span>
				  </label>

				  <label class="item item-input">
				    <span class="input-label">转租备注</span>
				    <textarea name="question" cols="30" rows="2"  placeholder="填写转租说明"></textarea>
				  </label>
			</ion-list>

			<a class="button button-balanced button-block submit submitMargin" id="subletSubmit">申请转租</a>
		</form>
	</ion-content>
</ion-view>
