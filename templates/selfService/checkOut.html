<ion-view title="申请退房" id="checkOut">
	<ion-content>
		<ion-list class="list-borderless  theme">
			<ion-item>
				<h3>申请退房</h3>
				<p>Application check out</p>
			</ion-item>
		</ion-list>
		
		<form action="">
			<ion-list class="list-borderless">
				<label class="item item-input">
				    <span class="input-label">房号</span>
				    <input type="text" name="roomNumber" value="7B08">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">姓名</span>
				    <input type="text" name="name" value="LALL">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">电话</span>
				    <input type="text" name="phone" value="123456789">
				  </label>
				   <label class="item item-input">
				    <span class="input-label">退房时间</span>
				    <input type="text" name="checkOut-time" value="">
				  </label>

				  <label class="item item-input" style="margin-top:30px;border-top: 2px solid #ccc;padding-bottom:30px;">
				    <span class="input-label">退房原因</span>
				    <textarea name="question" cols="30" rows="2"  placeholder="填写退房内容"></textarea>
				  </label>
			</ion-list>

			<a class="button button-full submit bigSubmit submitMargin" id="checkOutSubmit" >退房申请</a>
		</form>
				<div class="item item-divider" style = "background:#fff;border:0px;">
				
		</div>
	</ion-content>
</ion-view>
