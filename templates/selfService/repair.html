 <ion-view title="报修" id="repair">
	<ion-content>
		<ion-list class="list-borderless  theme">
			<ion-item>
				<h3>报修</h3>
				<p>Repair</p>
			</ion-item>
		</ion-list>
		
		<form action="">
			<ion-list class="list-borderless">
				<label class="item item-input">
				    <span class="input-label readonly-background">房号</span>
				    <span class="readonly">7B08</span>
				  </label>
				  <label class="item item-input readonly-background">
				    <span class="input-label">姓名</span>
				    <span class="readonly">LALL</span>
				  </label>
				 <label class="item item-input readonly-background">
				    <span class="input-label">电话</span>
				    <span class="readonly">123456789</span>
				  </label>
				  <label class="item item-input">
				    <span class="input-label">问题</span>
				    <textarea name="question" cols="30" rows="2"  placeholder="请填写报修内容"></textarea>
				  </label>
			</ion-list>

			<a class="button button-balanced button-block submit submitMargin" id="repairSubmit" >保修申请</a>
			<!-- bigSubmit  -->
		</form>

	</ion-content>
</ion-view>
