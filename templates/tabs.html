<ion-view name="tabs">
	<ion-tabs>
		<ion-tab title="豌豆首页" icon-on="ion-information-circled" icon-off="ion-help" ui-sref="tabs.peasIndex">
			<ion-nav-view name="index-view"></ion-nav-view>
		</ion-tab>
		<ion-tab title="自助服务" icon-on="ion-help-circled" icon-off="ion-backspace-outline" ui-sref="tabs.selfService">
			<ion-nav-view name="selfService-view"></ion-nav-view>
		</ion-tab>
		<ion-tab title="社区活动" icon-on="ion-backspace" icon-off="ion-help-buoy" ui-sref="tabs.community">
			<ion-nav-view name="community-view"></ion-nav-view>
		</ion-tab>
		<ion-tab title="会员信息" icon-on="ion-asterisk" icon-off="ion-alert" ui-sref="tabs.members">
			<ion-nav-view name="members-view"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
