<ion-view title="个人信息" id="personal">
	<ion-content>
		<ion-list class="list-borderless  theme">
			<ion-item>
				<h3>个人信息</h3>
				<p>Personal information</p>
			</ion-item>
		</ion-list>
		
		<ion-list class="additionalList">
			<label class="item item-input">
		    <span class="input-label">租客名称</span>
		    <input type="text" value="豌豆" name="username">
		  </label>
		  <label class="item item-input item-select">
		    <span class="input-label">性别</span>
		   <select>
			  <option selected="">男</option>
			  <option>女</option>
			</select>

		  </label>
		  <label class="item item-input">
		    <span class="input-label">手机号码</span>
		    <input type="text" value="13888888888" name="phonenumber">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">证件类型</span>
		    <input type="text" value="身份证" name="certificate-type">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">证件号码</span>
		    <input type="text" value="440183+++++" name="certificate-number">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">证件期限</span>
		    <input type="text" value="2016-9-1" name="certificate-time">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">签发机构</span>
		    <input type="text" value="广州办证中心" name="issuing-agency">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">政治面貌</span>
		    <input type="text" value="党员" name="political-landscape">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">附加协议</span>
		    <input type="text" value="附加原因" name="additional-agreement">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">国籍</span>
		    <input type="text" value="中国" name="nationality">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">生肖</span>
		    <input type="text" value="狗" name="zodiac">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">民族</span>
		    <input type="text" value="汉" name="national">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">联系人</span>
		    <input type="text" value="刘某某" name="contact">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">紧急电话</span>
		    <input type="text" value="8888" name="emergency-call">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">MSM</span>
		    <input type="text" value="123456" name="MSM">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">email</span>
		    <input type="email" value="123456@qq.com" name="email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">QQ</span>
		    <input type="text" value="123456" name="qq">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">血型</span>
		    <input type="text" value="O" name="blood type">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">婚姻状态</span>
		    <input type="text" value="否" name="marital-status">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">星座</span>
		    <input type="text" value="射手座" name="constellation">
		  </label>
		</ion-list>
	</ion-content>
</ion-view>
